<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <!-- card component with weather from API -->
  <ion-card *ngIf="weather$ | async; let weather">
    <!-- card show only if data (observable) downloaded from server | async in if -->
    <!-- let weather = data injected from if async state -->
    <ion-card-header>
      <ion-card-subtitle>Počasí pro</ion-card-subtitle>
      <!-- show data -->
      <ion-card-title>{{weather.name}}</ion-card-title>
    </ion-card-header>

    <!-- set to no-padding for consistent UI/UX -->
    <ion-card-content class="ion-no-padding">
      <!-- show data -->
      <ion-list>
        <ion-item>
          ID: {{weather.id}}
        </ion-item>
        <ion-item>
          GEO: {{weather.coord.lat}}, {{weather.coord.lon}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
